<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>WebBluetoothAPI with BLENano</title>
    <script src="/app.843fc521.js"></script>
  <link rel="stylesheet" href="/app.843fc521.css"></head>
  <body>
    <main>
      <div class="show" id="search-button">
        <div class="view-inner">
          <div class="btn btn-block btn-lg btn-primary">SEARCH</div>
        </div>
      </div>
      <div class="show" id="func-button">
        <div class="view-inner" id="read-button">
          <div class="btn btn-block btn-lg btn-primary">READ</div>
        </div>
        <div class="view-inner" id="write-button">
          <div class="btn btn-block btn-lg btn-primary">WRITE</div>
        </div>
      </div>
      <div class="view-inner">
        <input class="form-control" id="data-form" type="text" value="" placeholder="no data">
      </div>
      <div class="hide" id="loading"></div>
    </main>
  </body>
</html>
